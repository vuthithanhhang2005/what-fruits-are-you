<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vườn Duyên</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url("slide 2.png") center center no-repeat;
      background-size: contain; 
      background-color: #e8f8e8;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      transition: background-size 0.4s ease, background-position 0.4s ease;
    }

    .enter-button {
      background-color: #d6f2cf;
      color: #1e4620;
      border: none;
      border-radius: 15px;
      padding: 18px 48px;
      font-size: clamp(1rem, 2vw, 1.5rem);
      font-weight: 600;
      margin-bottom: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: #bce8b5;
      transform: scale(1.05);
    }

   
    @media (min-width: 1024px) {
      body {
        background-size: cover;
        background-position: top center; 
      }
    }

    @media (max-width: 1024px) {
      body {
        background-position: center center;
        background-size: cover;
      }

      .enter-button {
        margin-bottom: 20px;
        padding: 14px 36px;
        font-size: 1.2rem;
      }
    }

  </style>
</head>
<body>

  <button class="enter-button" onclick="location.href='ấn vào để chơi.html'">
    Bước vào khu vườn
  </button>

</body>
</html>
