<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vườn Duyên</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GRTTDZBH15"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-GRTTDZBH15');
</script>



  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url("slide 3.png") center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .enter-button {
      background-color: #d6f2cf;
      color: #1e4620;
      border: none;
      border-radius: 15px;
      padding: 18px 48px;
      font-size: clamp(1rem, 2vw, 1.3rem);
      font-weight: 600;
      margin-bottom: 100px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: #bce8b5;
      transform: scale(1.05);
    }

    
    @media (max-width: 768px) {
      body {
        background-position: center center;
        background-size: cover;
      }

      .enter-button {
        margin-bottom: 100px;
        padding: 14px 36px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <button class="enter-button" onclick="location.href='câu hỏi.html'">
    Trả lời câu hỏi
  </button>

    <script>
    const answerButton = document.getElementById('answerButton');
    answerButton.addEventListener('click', function() {
      gtag('event', 'begin_game', {
        event_category: 'Game',
        event_label: 'Clicked to Start Questions'
      });
      location.href = 'câu hỏi.html';
    });
  </script>

</body>
</html>
